<div class="card">
    <div class="card-header no-border">
      <!--<h3 class="card-title">Teams</h3>-->
      <div class="card-tools">
        <a href="#" class="btn btn-tool btn-sm">
          <i class="fa fa-download"></i>
        </a>
        <a href="#" class="btn btn-tool btn-sm">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-valign-middle">
        <thead>
        <tr>
          <th>Team Name</th>
          <th>Members</th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <img src="assets/img/default-150x150.png" alt="" class="img-circle img-size-32 mr-2">
            Dev Team
            <span class="badge bg-danger">NEW</span>
          </td>
          <td>
           1,024
          </td>
          <td>
            <a  class="text-muted" (click)="open(content)">
              <i class="fa fa-check"></i> Joined
            </a>
          </td>
        </tr>
        
        </tbody>
      </table>
    </div>
  </div>



  <ng-template #content let-modal="modal">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="input-group">
            <span>Are you sure you want to delete?</span>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="close('Closed')">Save</button>
    </div>
  </ng-template>

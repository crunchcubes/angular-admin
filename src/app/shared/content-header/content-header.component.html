<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <!--<ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">{{title}}</li>
        </ol>
        !-->
        <ol class="breadcrumb float-sm-right">
            <li *ngFor="let item of items"  class="breadcrumb-item {{item.type}}">
              <a *ngIf="item.type != 'active' else altContent" routerLink="{{item.link}}">{{item.name}}</a>
              <ng-template #altContent>{{item.name}}</ng-template>
            </li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
